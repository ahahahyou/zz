<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作者简介</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('sy.png'); /* 请替换为正确的图片路径 */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            position: relative;
        }
        .transparent-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            width: 90%; /* 覆盖整个背景的宽度 */
            height: 80%; /* 覆盖整个背景的高度 */
            background-color: rgba(255, 255, 255, 0.7); /* 透明背景 */
            z-index: 1; /* 确保覆盖层位于背景图片之上 */
            display: flex;
            align-items: center; /* 使flex子元素顶部对齐 */
            justify-content: center;
            border-radius: 15px;
            color: #000;
        }
        .button-1,
        .button-2,
        .button-3,
        .button-4 {
			margin: 5%;
			width: 30vh; /* 按钮宽度 */
			height: 35vw; /* 按钮高度 */
			background-color: blue; /* 按钮颜色 */
			color: white; /* 按钮文字颜色 */
			clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* 菱形路径 */
			border: none; /* 移除边框 */
			cursor: pointer; /* 将鼠标样式改为指针 */
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 25px; /* 按钮文字大小 */
			display: flex;
			align-items: center; /* 垂直居中内容 */
			justify-content: center; /* 水平居中内容 */
			font-family: '楷体', 'SimKai', 'Microsoft YaHei', sans-serif;
        }
        .button-1:hover,
        .button-2:hover,
        .button-3:hover,
        .button-4:hover {
            background-size: 110%; /* 鼠标悬停时稍微放大背景图片 */
        }
        .button-1 {
            background-image: url('an 2.png'); /* 请替换为您的图片路径 */
        }
        .button-2 {
            background-image: url('an 1.webp'); /* 请替换为您的图片路径 */
        }
        .button-3 {
            background-image: url('an 2.png'); /* 请替换为您的图片路径 */
        }
        .button-4 {
            background-image: url('an 1.webp'); /* 请替换为您的图片路径 */
        }
    </style>
</head>
<body>
    <div class="transparent-overlay">
        <button class="button-1" onclick="changeBackground('background-2.jpg')">作者简历</button>
        <button class="button-2" onclick="changeBackground('background-3.jpg')">作者生平</button>
        <button class="button-3" onclick="changeBackground('background-4.jpg')">写作风格</button>
        <button class="button-4" onclick="changeBackground('background-5.jpg')">创作背景</button>
    </div>
    <img id="background-image" src="initial-background.jpg" alt="背景图片">

    <script>
        function changeBackground(imageUrl) {
            document.getElementById('background-image').src = imageUrl;
        }
    </script>
</body>
</html>
